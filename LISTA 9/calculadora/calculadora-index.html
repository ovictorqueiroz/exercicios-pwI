<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calculadora-style.css">
    <script src="./scripts/calculadora-script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="tela"></div>

        <div class="botao botao_7" value="7">7</div>
        <div class="botao botao_8" value="8">8</div>
        <div class="botao botao_9" value="9">9</div>
        <div class="botao botao_4" value="4">4</div>
        <div class="botao botao_5" value="5">5</div>
        <div class="botao botao_6" value="6">6</div>
        <div class="botao botao_1" value="1">1</div>
        <div class="botao botao_2" value="2">2</div>
        <div class="botao botao_3" value="3">3</div>
        <div class="botao botao_0" value="0">0</div>


        <div class="botao botao_negativo">+/-</div>
        <div class="botao botao_virgula">&comma;</div>
        <div class="botao botao_divisao">&divide;</div>
        <div class="botao botao_menos">&minus;</div>
        <div class="botao botao_mais">&plus;</div>
        <div class="botao botao_vezes">&times;</div>
        <div class="botao botao_igual">&equals;</div>
        <div class="botao botao_porcentagem">&percnt;</div>
        <div class="botao botao_limpar">C</div>
    </div>

</body>
</html>
